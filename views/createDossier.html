<!Doctype HTML>
<html>
  <head>
    <title>eCTD Utility - Create Dossier</title>
    <link rel="stylesheet" href="/third_party/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/dossier_create.css" />

    <script src="/third_party/js/jquery-3.2.0.js"></script>
    <script src="/third_party/js/bootstrap.min.js"></script>

    <script src="/js/dossierCreate.js"></script>

    <link rel="shortcut icon" type="image/jpg" href="/images/logo.jpg" />
  </head>
  <body>
    <nav class="navbar navbar-inverse">
	<img class="navbar-brand" alt="JVAG Logo" src="/images/logo.jpg"/>
      <div class="container-fluid">
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <div class="nav navbar-nav navbar-left">
            <a href="/home" class="btn btn-default btn-sm navbar-btn">
              <span class="glyphicon glyphicon-home" aria-hidden="true"></span>
            </a>
          </div>
          <h3 class="navbar-text">Create new Dossier</h3>
          <div class="nav navbar-nav navbar-right">
              <a href="/logout" class="btn btn-default btn-sm navbar-btn">
                Logout <span class="glyphicon glyphicon-log-out" aria-hidden="true"></span>
              </a>
          </div>
        </div>
      </div>
    </nav>
    <div class="container-fluid">
      <div class="row">
        <form method="post" action="/home/dossiers/create">
          <div class="col-md-5">
            <div class="form-group">
              <label class="control-label">Title:</label>
              <input class="form-control" type="text" class="form-control" name="title"/>
              <span class="text-danger">*Should be unique</span>
            </div>
            <div class="form-group">
              <label class="control-label">Description:</label>
              <input class="form-control" type="text" name="description"/>  
            </div>
            <div class="form-group">
              <label class="control-label">Region:</label>
              <select class="form-control" name="region">
                <option value="US" selected>US</option>
              </select>
            </div>
            <div class="form-group">
              <label class="control-label">Dosage Form:</label>
              <input class="form-control" type="text" name="dosageForm"/>
            </div>
            <div class="form-group">
              <label class="control-label">Customer:</label>
              <input class="form-control" type="text" name="customer"/>
            </div>
            <div class="form-group">
              <label class="control-label">Due Date:</label>
              <input class="form-control" type="date" name="dueDate" placeholder="dd/mm/yyyy"/>
            </div>
            <div class="form-group">
              <label class="control-label">Application Type:</label>
              <select class="form-control" name="applicationType">
                  <option value="NDA">NDA</option>
                  <option value="ANDA">ANDA</option>
                  <option value="INDA">INDA</option>
                  <option value="DMF">DMF</option>
                </select>
            </div>
            <div class="form-group">
                <label class="control-label">Status:</label>
                <select class="form-control" name="Status">
                    <option value="draft">In-process</option>
                    <option value="complete">Complete</option>
                    <option value="submitted"> Submitted</option>
                    <option value="query"> Re-opened due to Query</option>
                  </select>
              </div>
          </div>
          <div class="col-md-6 col-md-offset-1 col-sm-7">
              <div class="panel panel-default">
                  <div class="panel-heading">Drug Product</div>
                <div class="panel-body">
                    <div class="form-group">
                      <label class="control-label">Brand Name:</label>
                      <input class="form-control" type="text" name="drugProdBrandName" />
                    </div>
                    <div class="form-group">
                      <label class="control-label">Generic Name:</label>
                      <input class="form-control" type="text" name="drugProdGenericName" />
                    </div>
                    <div class="form-group">
                        <label class="control-label">Manufacturer: </label>
                        <input class="form-control" type="text" name="drugProdManu" />
                    </div>
                    <div class="form-group">
                        <label class="control-label">Category: </label>
                        <input class="form-control" type="text" name="drugProdCategory" />
                    </div>
                </div>
              </div>
              <div class="panel panel-default">
                <div class="panel-heading">Drug Substances</div>
                <div class="panel-body">
                  <div class="row">
                      <label class="col-md-4 control-label">Name</label>
                      <label class="col-md-4 control-label">Manufacturer</label>
                      <label class="col-md-4 control-label">Folder Name</label>
                  </div>
                  <div class="row drugSubstance" data-first="true">
                    <div class="col-md-4">
                        <input class="form-control" type="text" name="drugSubsName"/>
                    </div>
                    <div class="col-md-4">
                        <input class="form-control" type="text" name="drugSubsManu"/>
                    </div>
                    <div class="col-md-3">
                          <input class="form-control" type="text" name="drugSubsFolder"/>
                    </div>
                    <button type="button" class="btn btn-danger" onclick="removeDrugSubs(this);">
                      <span class="glyphicon glyphicon-minus" aria-hidden="true"></span>
                    </button>
                  </div>
                  <div class="row drugSubstance">
                    <button class="btn btn-default" type="button" onclick="addNewDrugSubstance(this);">Add New</button>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-8 col-md-offset-2">
                <input type="submit" value="Submit" class="btn btn-primary btn-block btn-lg">
            </div>
        </form>
      </div>
    </div>
  </body>
</html>
